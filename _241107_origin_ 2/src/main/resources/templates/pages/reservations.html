<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <title>main homepage</title>
    <link rel="stylesheet" th:inline="css" th:href="@{/css/mmenu/msub_booking.css}">
    <link rel="stylesheet" th:inline="css" th:href="@{/css/mmenu/msub1.css}">
    <script th:inline="javascript" type="text/javascript" th:src="@{/js/main.js}"></script>
    <script th:inline="javascript" type="text/javascript" th:src="@{/js/mmenu1/msub1.js}"></script>
</head>
<th:block layout:fragment="content">
    <div class="content">
        <!--부킹 내 header-->
        <div class="booking-header">
            <div class="image-container">
                <img src="/img/mmenu1/lgogo.jpg" alt="이미지 설명">
                <nav class="booking-nav">
                    <ul>
                        <li><a href="/rest" class="active">온라인예약</a></li>
                        <li><a href="/kakao" class="#">카카오톡예약</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <!--부킹 내 body-->
        <div class="booking-body">
            <div class="booking-body-logo">
                <span class="bold-text">실시간 온라인예약</span><br>
                <span class="small-text">실시간으로 간편하게 예약해보세요</span>
            </div>
            <div class="form-box">
                <div class="reservation-form">
                    <form action="/submit-reservation" method="post" id="reservation-form">
                        <!-- 이름과 연락처를 한 줄에 배치 -->
                        <div class="input-group">
                            <div class="input-item">

                                <label for="name">이름</label>
                                <input type="text" id="name" name="name" required>

                            </div>

                            <div class="input-item">
                                <label for="phonumber">연락처</label>
                                <input type="text" id="phonumber" name="phonumber" required>
                            </div>

                        </div>

                        <div class="input-group">

                          <div class="input-item">
                            <label for="email">이메일</label>
                            <input type="text" id="email" name="email" required>
                          </div>
                            <div class="input-item">
                              <label>성별</label>
                                <label>
                                    <input type="radio" name="gender" value="female"> 여(F)
                                </label>
                                <label>
                                    <input type="radio" name="gender" value="male"> 남(M)
                                </label>
                            </div>
                        </div>

                        <div class="input-group">
                           <div class="input-item">
                              <label for="name">예약일</label>
                               <input type="date" id="reservation-date" name="reservation-date" required>
                           </div>

                            <div class="input-item">
                                <select id="hour-select" name="hour-select" required>
                                    <option value="AM 11">AM 11</option>
                                    <option value="PM 12">PM 12</option>
                                    <option value="PM 01">PM 01</option>
                                    <option value="PM 02">PM 02</option>
                                    <option value="PM 03">PM 03</option>
                                    <option value="PM 04">PM 04</option>
                                    <option value="PM 05">PM 05</option>
                                    <option value="PM 06">PM 06</option>
                                </select>
                                <select id="minutes-select" name="minutes-select" required>
                                    <option value="00">00</option>
                                    <option value="20">20</option>
                                    <option value="40">40</option>
                                </select>
                            </div>

                        </div>

                        <div class="input-group">
                            <div class="input-item">
                                <label for="name">시술부위</label>
                                <select id="Treatment1" name="Treatment1" required>
                                    <option value="얼굴">얼굴</option>
                                    <option value="몸">몸</option>
                                    <option value="다리">다리</option>
                                </select>
                            </div>

                            <div class="input-item">
                                <select id="Treatment2" name="Treatment2" required>
                                    <!-- 초기 옵션을 비워둡니다. JavaScript가 동적으로 추가할 것입니다. -->
                                </select>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-item">
                                <textarea id="text" name="text" required></textarea>
                        </div>
                        </div>
                    </form>
                </div>



                <div class="reservation-details">
                    <h3>예약 상세</h3>
                    <div id="details-content">
                        <!-- 예약 상세 내용이 여기에 표시됩니다. -->
                    </div>
                </div>
        </div>
     </div>
    </div>
    <!--부킹 내 body-->
</th:block>
</html>
